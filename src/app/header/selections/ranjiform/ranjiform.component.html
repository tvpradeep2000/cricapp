<div class="main no-gutters">
  <h1>Ranji Trophy Form</h1>
  <div class="container">
    <div style=" margin: 24px; margin-top: 0px;">
      <button mat-raised-button   (click)="backtoSelection()">
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
        Back</button>
    </div>
    <form [formGroup]="playerform" (ngSubmit)="onSubmit()">
      <h2>Personal Details</h2>

      <mat-form-field appearance="fill">
        <mat-label for="firstName" style="color: rgb(14, 13, 13);">FirstName</mat-label>
        <input matInput type="text" id="firstName" formControlName="firstName">
        <mat-error *ngIf="playerform.controls['firstName'].invalid && 
        (playerform.controls['firstName'].dirty || playerform.controls['firstName'].touched)" class="form-group-error-message">
          Enter above 7 Alphabet letters
        </mat-error>
      </mat-form-field>
      
      <mat-form-field appearance="fill">
        <mat-label for="SecondName" style="color: rgb(14, 13, 13);">SecondName</mat-label>
        <input matInput type="text" id="SecondName" formControlName="SecondName">
        <mat-error *ngIf="playerform.controls['SecondName'].invalid && 
        (playerform.controls['SecondName'].dirty || playerform.controls['SecondName'].touched)" class="form-group-error-message">
          Enter above 7 Alphabet letters
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label style="color: rgb(15, 15, 15);">Contact Number</mat-label>
        <input matInput type="tel" id="phonenumber" formControlName="phonenumber">
        <mat-error *ngIf="playerform.controls['phonenumber'].invalid && 
        (playerform.controls['phonenumber'].dirty || playerform.controls['phonenumber'].touched)" class="form-group-error-message">
          Contact number
        </mat-error>
      </mat-form-field> 
      <mat-form-field appearance="fill">
        <mat-label style="color: rgb(17, 17, 17);">Date of Birth</mat-label>
        <!-- <input matInput type="date" id="dateOfBirth" formControlName="dateOfBirth"> -->
        <input matInput [matDatepicker]="picker" id="dateOfBirth" formControlName="dateOfBirth">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="playerform.controls['dateOfBirth'].invalid && 
        (playerform.controls['dateOfBirth'].dirty || playerform.controls['dateOfBirth'].touched)" class="form-group-error-message">
          <span *ngIf="playerform.controls['dateOfBirth'].errors?.['required']">DOB is required</span>
          <span *ngIf="playerform.controls['dateOfBirth'].errors?.['ageRange']">Age must be between 20 and 45 years</span>
        </mat-error>
      </mat-form-field>

      <mat-label for="" style="color: rgb(14, 13, 13);">Gender<strong style="color: rgb(15, 15, 15);">*</strong></mat-label>
      <div class="gender-container">
        <mat-radio-group formControlName="gender">
          <mat-radio-button value="F">Female</mat-radio-button>
          <mat-radio-button value="M">Male</mat-radio-button>
        </mat-radio-group>
      </div>
      <button mat-flat-button color="primary" [disabled]="playerform.invalid">Next</button>
      <!-- <button type="submit" class="btn btn-outline-success" [disabled]="playerform.invalid">Next</button> -->
    </form>
  </div>
</div>
