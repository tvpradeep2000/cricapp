<div class="main">
    <h1>Ranji Trophy Form</h1>
    <div class="container">
      <form [formGroup]="playerroles" (ngSubmit)="onSubmit()">
        <h2>Player Roles</h2>
  
        <mat-form-field appearance="fill">
          <mat-label>Role</mat-label>
          <mat-select formControlName="playerrole" required>
            <mat-option *ngFor="let position of playerrole" [value]="position">{{ position }}</mat-option>
          </mat-select>
          <mat-error *ngIf="playerroles.controls['playerrole'].invalid && (playerroles.controls['playerrole'].dirty || playerroles.controls['playerrole'].touched)" class="form-group-error-message">
            Position is required
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Batting Style</mat-label>
          <mat-select formControlName="battingStyle" required>
            <mat-option *ngFor="let style of battingStyle" [value]="style">{{ style }}</mat-option>
          </mat-select>
          <mat-error *ngIf="playerroles.controls['battingStyle'].invalid && (playerroles.controls['battingStyle'].dirty || playerroles.controls['battingStyle'].touched)" class="form-group-error-message">
            Batting Style is required
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Batting Position</mat-label>
          <mat-select formControlName="battingposition" required>
            <mat-option *ngFor="let position of battingposition" [value]="position">{{ position }}</mat-option>
          </mat-select>
          <mat-error *ngIf="playerroles.controls['battingposition'].invalid && (playerroles.controls['battingposition'].dirty || playerroles.controls['battingposition'].touched)" class="form-group-error-message">
            Batting Position is required
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Bowling Style</mat-label>
          <mat-select formControlName="bowlingStyle" required>
            <mat-option *ngFor="let style of bowlingStyle" [value]="style">{{ style }}</mat-option>
          </mat-select>
          <mat-error *ngIf="playerroles.controls['bowlingStyle'].invalid && (playerroles.controls['bowlingStyle'].dirty || playerroles.controls['bowlingStyle'].touched)" class="form-group-error-message">
            Bowling Style is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>State Played For:</mat-label>
          <mat-select formControlName="statePlayedFor" required>
            <mat-option *ngFor="let state of states" [value]="state">{{ state }}</mat-option>
          </mat-select>
          <mat-error *ngIf="
  playerroles.controls['statePlayedFor'].invalid &&
              (playerroles.controls['statePlayedFor'].dirty || playerroles.controls['statePlayedFor'].touched)
          " class="form-group-error-message" class="form-group-error-message">
       statePlayedFor is required
       </mat-error> 
        </mat-form-field>
       
  
        <div class="button-container">
          <button mat-button type="button" (click)="goToPervious()">Pervious</button>     
          <button mat-raised-button color="primary" type="submit" [disabled]="playerroles.invalid">Next</button>
        </div>
      </form>
    </div>
  </div>
