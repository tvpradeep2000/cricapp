<!-- src/app/app.component.html -->
<div class="main">
    <h1>U19 Registration Form</h1>
    <div class="container">
      <form [formGroup]="addressform" (ngSubmit)="onSubmit()">
        <h2>Address Details</h2>
  
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
          <mat-error *ngIf="addressform.controls['email'].invalid && (addressform.controls['email'].dirty || addressform.controls['email'].touched)" class="form-group-error-message">
            Enter valid details
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Address-1</mat-label>
          <input matInput type="text" formControlName="address" required>
          <mat-error *ngIf="addressform.controls['address'].invalid && 
          (addressform.controls['address'].dirty || addressform.controls['address'].touched)"class="form-group-error-message">
            Enter valid address details
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Address-2</mat-label>
          <input matInput type="text" formControlName="address" required>
          <mat-error *ngIf="addressform.controls['address'].invalid && 
          (addressform.controls['address'].dirty || addressform.controls['address'].touched)" class="form-group-error-message">
            Enter valid address details
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>City</mat-label>
          <input matInput type="text" formControlName="city" required>
          <mat-error *ngIf="addressform.controls['city'].invalid && 
          (addressform.controls['city'].dirty || addressform.controls['city'].touched)" class="form-group-error-message">
            City is required
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>State</mat-label>
          <input matInput type="text" formControlName="state" required>
          <mat-error *ngIf="addressform.controls['state'].invalid && (addressform.controls['state'].dirty || addressform.controls['state'].touched)" class="form-group-error-message">
            State is required
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Pincode</mat-label>
          <input matInput type="text" formControlName="pincode" required>
          <mat-error *ngIf="addressform.controls['pincode'].invalid && (addressform.controls['pincode'].dirty || addressform.controls['pincode'].touched)" class="form-group-error-message">
            Pin code must be a valid 6-digit code.
          </mat-error>
        </mat-form-field>
  
        <div class="button-container">
          <!-- <button mat-button type="button" (click)="goToPrevious()">Previous</button> -->
          <button mat-button type="button" (click)="goToPervious()">Pervious</button>  
          <button mat-raised-button color="primary" type="submit" [disabled]="addressform.invalid">Next</button>
        </div>
      </form>
    </div>
  </div>
